<!doctype html>
<html>
  <head>
    <title>Hi There!</title>
  </head>
  <body>
    <h1>Hi There!</h1>
    <form action="/greet">
      What's your name? <input type="text" name="person">
      <input type="submit" value="Submit">
      <select name="compliments" method="GET">
        {% for compliment in awesomeness: %}
          <option value = "{{compliment}}">{{compliment}}</option>
        {% endfor %}
      </select>
    </form>
  </body>
</html>
